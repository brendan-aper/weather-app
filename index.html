<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>5 Day Forecast</title>
</head>

<body>
  <div class="container my-5">
    <center>
      <h1 id="Para1" class="display-1 text-light">5-day weather Forecast</h1>
      <input type="text" id="cityInput" placeholder="Enter a City">
      <button type="button" class="btn btn-primary button">Submit</button>
      <h2 class="display-3 text-light" id="cityName"></h2>
    </center>

    <div id="weatherContainer" class="container-fluid my-5">
      <div id="iconsContainer" class="row">

        <div class="icons col-md m-1 text-center rounded">
          <p class="weather display-4" id="day1"></p>
            <div class="image"><img src="" class="imgClass" id="img1"></div>
            <p class="tempValues" id="day1Temp"></p>
            <p class="humidValues" id="day1Humid"></p>
            <p class="windValues" id="day1Wind"></p>
        </div>

        <div class="icons col-md m-1 text-center rounded">
          <p class="weather display-4" id="day2"></p>
          <div class="image"><img src="" class="imgClass" id="img2"></div>
          <p class="tempValues" id="day2Temp"></p>
          <p class="humidValues" id="day2Humid"></p>
          <p class="windValues" id="day2Wind"></p>
        </div>

        <div class="icons col-md m-1 text-center rounded">
          <p class="weather display-4" id="day3"></p>
          <div class="image"><img src="" class="imgClass" id="img3"></div>
          <p class="tempValues" id="day3Temp"></p>
          <p class="humidValues" id="day3Humid"></p>
          <p class="windValues" id="day3Wind"></p>
        </div>

        <div class="icons col-md m-1 text-center rounded">
          <p class="weather display-4" id="day4"></p>
          <div class="image"><img src="" class="imgClass" id="img4"></div>
          <p class="tempValues" id="day4Temp"></p>
          <p class="humidValues" id="day4Humid"></p>
          <p class="windValues" id="day4Wind"></p>
        </div>

        <div class="icons col-md m-1 text-center rounded">
          <p class="weather display-4" id="day5"></p>
          <div class="image"><img src="" class="imgClass" id="img5"></div>
          <p class="tempValues" id="day5Temp"></p>
          <p class="humidValues" id="day5Humid"></p>
          <p class="windValues" id="day5Wind"></p>
        </div>

        <div class="cityStorage btn"></div>
      </div>
    </div>
  </div>
  


  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
