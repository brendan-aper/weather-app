<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container my-5">
    <center>
      <h1 id="Para1" class="display-1">5-day weather Forecast</h1>
      <input type="text" id="cityInput" placeholder="Enter a City">
      <button type="button" class="btn btn-primary button">Submit</button>
      <h2 id="cityName"></h2>
    </center>

    <div id="weatherContainer" class="container-fluid my-5">
      <div id="iconsContainer" class="row">

        <div class="icons bg-primary col-md m-1 text-center rounded">
          <p class="weather display-4" id="day1"></p>
            <div class="image"><img src="" class="imgClass" id="img1"></div>
            <p class="minValues" id="day1Min">Loading</p>
            <p class="maxValues" id="day1Max">Loading</p>
        </div>

        <div class="icons bg-primary col-md m-1 text-center rounded">
          <p class="weather display-4" id="day2"></p>
          <div class="image"><img src="" class="imgClass" id="img2"></div>
          <p class="minValues" id="day2Min">loading..</p>
          <p class="maxValues" id="day2Max">loading..</p>
        </div>

        <div class="icons bg-primary col-md m-1 text-center rounded">
          <p class="weather display-4" id="day3"></p>
          <div class="image"><img src="" class="imgClass" id="img3"></div>
          <p class="minValues" id="day3Min">Loading...</p>
          <p class="maxValues" id="day3Max">Loading...</p>
        </div>

        <div class="icons bg-primary col-md m-1 text-center rounded">
          <p class="weather display-4" id="day4"></p>
          <div class="image"><img src="" class="imgClass" id="img4"></div>
          <p class="minValues" id="day4Min">Loading...</p>
          <p class="maxValues" id="day4Max">Loading...</p>
        </div>

        <div class="icons bg-primary col-md m-1 text-center rounded">
          <p class="weather display-4" id="day5"></p>
          <div class="image"><img src="" class="imgClass" id="img5"></div>
          <p class="minValues" id="day5Min">Loading...</p>
          <p class="maxValues" id="day5Max">Loading...</p>
        </div>
      </div>
    </div>
  </div>
  


  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
